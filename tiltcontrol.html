<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TileControl</title>
    <style>
        canvas {
            background-color: orange;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="700" height="500"></canvas>
<script src="phoneControls.js"></script>
<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');

  let rotation = Math.PI / 4;

  const controls = new PhoneControls();

  animate();

  function animate() {
    rotation = controls.tilt;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.ellipse(
        canvas.width / 2,
        canvas.height / 2,
        100,
        50,
        rotation,
        0, Math.PI * 2
    );
    ctx.stroke();

    requestAnimationFrame(animate);
  }


</script>
</body>
</html>
